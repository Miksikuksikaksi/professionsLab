    <body>

		<p></p>
		
		<script>
			$(document).ready(function() {
				
				var name = 'Michael';
				var age = 46;
				
				function nameAge(name, age) {
					$("p").append("Mit navn er " + name + " " + ", og jeg er " + age);
				}
				
				nameAge(name, age);

			});
		</script>
